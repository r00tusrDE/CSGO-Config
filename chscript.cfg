/////////////////////////////////////////////////////////////////////
// Crosshair Script

bind RIGHTARROW "incrementvar cl_crosshairsize 0 500 0.5"
bind LEFTARROW "incrementvar cl_crosshairsize 0 500 -0.5"

bind UPARROW "incrementvar cl_crosshairgap -200 200 1"
bind DOWNARROW "incrementvar cl_crosshairgap -200 200 -1"

bind PGUP "incrementvar cl_crosshairthickness -200 200 0.5"
bind PGDN "incrementvar cl_crosshairthickness -200 200 -0.5"

bind INS "incrementvar cl_crosshairdot 0 1 1"

bind DEL "incrementvar cl_crosshair_drawoutline 0 1 1"

bind HOME "incrementvar cl_crosshair_outlinethickness 1 3 1"
bind END "incrementvar cl_crosshair_outlinethickness 1 3 -1"

bind "KP_RIGHTARROW" "PINK"
bind "KP_HOME" "WEISS"
bind "KP_UPARROW" "ROSA"
bind "KP_PGUP" "ORANGE"
bind KP_END "cl_crosshaircolor 0"
bind KP_DOWNARROW "cl_crosshaircolor 1"
bind KP_PGDN "cl_crosshaircolor 2"
bind KP_LEFTARROW "cl_crosshaircolor 3"
bind KP_5 "cl_crosshaircolor 4"


// Crosshair Colors

alias "PINK" "cl_crosshaircolor 5;cl_crosshaircolor_r 244;cl_crosshaircolor_g 9;cl_crosshaircolor_b 161"
alias "WEISS" "cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 255;cl_crosshaircolor_b 255"
alias "ROSA" "cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 150;cl_crosshaircolor_b 213"
alias "ORANGE" "cl_crosshaircolor 5;cl_crosshaircolor_r 255;cl_crosshaircolor_g 102;cl_crosshaircolor_b 0"


echo "//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\"
echo "//~~~~~~~~~~~~~chscript.cfg loaded!~~~~~~~~~~~~~~\\"
echo "//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\\"

